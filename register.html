<!DOCTYPE html>
<html>
<head>
  <title>User Registration</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <h2>Register</h2>
  <form action="register.php" method="post">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" id="username" name="username" required>
    </div>
    <div class="mb-3">
      <label for="email"    class="form-label">Email</label>
      <input type="email"   class="form-control" id="email"    name="email"    required>
    </div>
    <div class="mb-3">
      <label for="pass1"    class="form-label">Password</label>
      <input type="password" class="form-control" id="pass1"   name="password" required>
    </div>
    <div class="mb-3">
      <label for="pass2"    class="form-label">Confirm Password</label>
      <input type="password" class="form-control" id="pass2"   name="confirm_password" required>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
    <p class="mt-3">Already have an account? <a href="adminlogin.html">Log in here</a>.</p>
  </form>
</div>
</body>
</html>
